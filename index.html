<!DOCTYPE HTML>
<html>
	 <head>
	 	<meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width, height=device-height;">
	    <title>Awesome5</title>
	    
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
		<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.1.0-rc.2.min.css" />
		<link rel="stylesheet" href="css/style.css" /> 
	
	   	<script src="jquery.mobile/jquery-1.7.2.min.js"></script>
		<script src="jquery.mobile/jquery.mobile-1.1.0-rc.2.min.js"></script>
		<script src="jquery.mobile/jquery.Jcrop.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/jquery.Jcrop.css" type="text/css" />
		
        <!-- 아이폰/안드로이드 분기 처리 -->
		<script type="text/javascript" charset="utf-8" src="cordova-ios-1.6.0.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="jindo/jindo.desktop.all.ns.js"></script>
        <!--<script type="text/javascript" charset="utf-8" src="jindo/jindo.LazyLoading.js"></script>-->
		
		<script type="text/javascript" charset="utf-8" src="js/canvas2image.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/base64.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="js/jpeg_encoder_basic.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jpeg_encoder_threaded.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jpeg_encoder_threaded_worker.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="js/dny.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/dny.Awesome5.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/dny.Awesome5.Effects.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
		
	 
		<!-- CDN Respositories: For production, replace lines above with these uncommented minified versions -->
		<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />-->
		<!-- <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>-->
		<!-- <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>-->
		
		<style type="text/css">
		.draggable { position:absolute; width:50px; height:50px; background-color:#ccc; left:50px; top:50px; padding:10px; border:1px solid #000; cursor:move; }
	</style>
	</head>
	<body>
		<section id="main" data-role="page" data-fullscreen="true">
			<header data-role="header" data-position="fixed">
				<a id="take-a-photo" data-icon="custom-camera" data-theme="b">사진찍기</a>
				<h1>NTS Camera2</h1>
				<a id="select-gallery" data-icon="custom-gallery" data-theme="b">갤러리</a>
			</header>
			
			<div id="main-content" data-role="content" class="content">
                사진을 선택해주세요.
			</div>
			
			<footer data-role="footer" data-position="fixed">
				<nav data-role="navbar" data-iconpos="top">
					<ul>
						<li><a href="#effect" data-role="button" data-icon="custom-effect">효과</a></li>
						<li><a href="#edit" data-transition="fade" data-role="button" data-icon="custom-edit">편집</a></li>
						<li><a href="#not-ready" data-role="button" data-icon="custom-share">공유</a></li>
					</ul>
				</nav>
			</footer>
		</section>
		
		<section id="effect" data-role="page" data-add-back-btn="true">
			<header data-role="header" data-position="fixed">
				<h1 data-icon="custom-effect">효과</h1>
			</header>
			
			<ul id="effect-content" data-role="content" class="content">
			</ul>
		</section>
		
		<section id="effectdetail" data-role="page" data-add-back-btn="true" data-fullscreen="true">
			<header data-role="header" data-position="fixed">
				<h1 data-icon="custom-effect">상세보기</h1>
			</header>
			
			<div id="effectdetail-content" data-role="content" class="content">
				
			</div>
			
			<footer data-role="footer" data-position="fixed">
				<nav data-role="navbar" data-iconpos="top">
					<ul>
						<li><input type="button" id="save-effected-canvas" data-icon="plus" data-theme="b" value="저장" /></li>
					</ul>
				</nav>
			</footer>
		</section>
		
		<section id="edit" data-role="page" data-add-back-btn="true" data-fullscreen="true">
			<header data-role="header" data-position="fixed">
				<h1>편집</h1>
			</header>
			
			<div id="edit-content" data-role="content" class="content">
			</div>
			
			<footer data-role="footer" data-position="fixed">
				<nav data-role="navbar" data-iconpos="top">
					<ul>
						<li><a href="#rotation" data-role="button" data-icon="refresh">회전</a></li>
						<li><a href="#crop" data-role="button" data-icon="minus">자르기</a></li>
					</ul>
				</nav>
			</footer>
		</section>
		
		<section id="rotation" data-role="page" data-add-back-btn="true" data-fullscreen="true">
			<header data-role="header" data-position="fixed">
				<h1>회전</h1>
			</header>
			
			<div id="rotation-content" data-role="content" class="content">
			</div>
			
			<footer data-role="footer" data-position="fixed">
				<nav data-role="navbar" data-iconpos="left">
					<ul>
						<li><input type="button" id="rotete-image-to-left" data-icon="back" data-theme="c" value="왼쪽으로 돌리기"/></li>
						<li><input type="button" id="rotate-image-to-right" data-icon="forward" data-theme="c" value="오른쪽으로 돌리기"/></li>						
					</ul>
				</nav>
			</footer>
		</section>
		
		<section id="crop" data-role="page" data-add-back-btn="true" data-fullscreen="true">
			<header data-role="header" data-position="fixed">
				<h1>자르기</h1>
			</header>
			
			<div id="crop-content" data-role="content" class="content">
			</div>
			
			<footer data-role="footer" data-position="fixed">
				
			</footer>
		</section>
		
		<section id="not-ready" data-role="page" data-add-back-btn="true" data-fullscreen="true">
			<header data-role="header" data-position="fixed">
				<h1>준비 중입니다.</h1>
			</header>
		</section>
	</body>
</html>
